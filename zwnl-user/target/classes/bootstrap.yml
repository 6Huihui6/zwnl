server:
  port: 9091 #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: dev
  application:
    name: user-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
          - data-id: shared-mybatis.yaml # 共享mybatis配置
            refresh: false
          - data-id: shared-logs.yaml # 共享日志配置
            refresh: false
          - data-id: shared-feign.yaml # 共享feign配置
            refresh: false
          - data-id: shared-mq.yaml # 共享mq配置
            refresh: false
          - data-id: shared-xxljob.yaml # 共享mq配置
            refresh: false
zwnl:
  wechat:
    appid: ${zwnl.wechat.appid}
    secret: ${zwnl.wechat.secret}
  swagger:
    enable: true
    enableResponseWrap: true
    package-path: com.zwnl.user.controller
    title: 职位你来 - 用户中心接口文档
    description: 该服务用户管理、用户信息管理
    contact-name: 职位你来·研究院
    contact-url: https://wlmtsys.com
    contact-email: 3103733088@qq.com
    version: v1.0

  jdbc:
    database: zwnl_user



